# CI: tests (excluding LLM) + ruff.
# Require this workflow to pass before merging: Settings → Branches → main → Require status checks → CI.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Exclude: LLM (marker "agent"), broken import resumable_tasks, provider (removed API), flaky skills (env-dependent)
      - name: Pytest
        run: >
          pytest tests/
          -m "not agent"
          --ignore=tests/test_resumable_tasks.py
          --ignore=tests/test_provider.py
          --ignore=tests/test_skills.py
          -v
          --tb=short
